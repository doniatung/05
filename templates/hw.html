
<!DOCTYPE html>
<html>
  <head>
    <title>
      Job Percentages
    </title>
  </head>

  <body>
    <h1>Table of occupations.csv</h1>
    
    <h3> Your Random Job: {{randJob}}</h3>
    {% block randJob %}
    <h3></h3>
    {% endblock %}

    <table style="width:100%">
      <tr>
	<th>Job Title</th>
	<th>Percentage</th>
      </tr>

      {% for i in dictionary %}
      <tr>
	<td>{{i}}</td>
	<td>{{dictionary[i]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
